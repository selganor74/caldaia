<p-panel [toggleable]="false">
  <p-header>
    <div class="row justify-content-center">
      <span class="col-12">
        <p-radioButton name="range" value="last24hours" label="ultime 24 ore " [(ngModel)]="currentRange">
        </p-radioButton>
        <span>&nbsp;&nbsp;&nbsp;</span>
        <p-radioButton name="range" value="lastWeek" label="ultima settimana " [(ngModel)]="currentRange">
        </p-radioButton>
      </span>
    </div>
  </p-header>

  <div class="fluid-container">
    <div class="row justify-content-center">
      <temperature-chart  class="col-sm-12 col-md-12 col-lg-6" 
                          *ngFor="let chartDefinition of allTempChartDefinitions"
                          [chart-definition]="chartDefinition"
      >
      </temperature-chart>
    </div>
  </div>

  <div class="fluid-container">
    <div class="row justify-content-center">
      <accumulator-chart  class="col-sm-12 col-md-12 col-lg-6"
                          *ngFor="let chartDefinition of allAccuChartDefinitions"
                          [chart-definition]="chartDefinition"
      >
      </accumulator-chart> 
    </div>
  </div>

</p-panel>
