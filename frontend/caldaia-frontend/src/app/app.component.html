<div class="fluid-container">
    <div class="row layout-topbar">
        <div class="col-md-12">
            <div class="col-md-3">&nbsp;</div>
        </div>
    </div>
    <div class="row">
        <p-toolbar class="col-md-12">
            <div class="ui-toolbar-group-left">
                <button pButton type="button" class="ui-button-success" icon="pi pi-reload" label="Refresh Data"
                    (click)="refreshData()"></button>
                <button pButton type="button" class="ui-button-success" icon="pi pi-reload" label="Refresh Runtime Settings"
                    (click)="refreshSettings()"></button>
            </div>
        </p-toolbar>
    </div>
    <div class="row justify-content-center main-content">
        <div class="col-md-3 col-lg-3 device">
            <p-panel header="Pannelli Solari">
                <div class="monitor">{{data.rotexTK}}&deg;C<i [ngClass]="{'pi-spin': data.rotexP1}" [ngStyle]="{'color': data.rotexP1 ? 'green' : 'gray'}"
                        class="pi pi-cog"></i></div>
            </p-panel>
        </div>
        <div class="col-md-3 col-lg-3 device">
            <p-panel header="Accumulo Rotex">
                <div class="monitor">{{data.rotexTS}}&deg;C</div>
            </p-panel>
        </div>
        <div class="col-md-3 col-lg-3 device">
            <p-panel header="Stato Caldaia">
                <div class="monitor"><i [ngClass]="{'pi-spin': data.outCaldaiaValue}" [ngStyle]="{'color': data.outCaldaiaValue ? 'green' : 'gray'}"
                        class="pi pi-cog"></i></div>
            </p-panel>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <pre>{{data | json}}</pre>
        </div>
        <div class="col-md-2">
            <pre>{{settings | json}}</pre>
        </div>
    </div>

</div>

<p-growl [(value)]="msgs"></p-growl>
